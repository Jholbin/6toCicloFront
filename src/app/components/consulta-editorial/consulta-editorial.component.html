<app-menu></app-menu>
<div class="">
  <div class="container">

    <div class="col-lg-12">
      <h6>Consulta de editorial - Castaneda</h6>
    </div>

    <div class="col-12">
      <mat-form-field class="col-3">
        <mat-label>Raz贸n Social</mat-label>
        <input matInput [(ngModel)]="razonSocial">
      </mat-form-field>

      <mat-form-field class="col-3">
        <mat-label>Direcci贸n</mat-label>
        <input matInput [(ngModel)]="direccion">
      </mat-form-field>

      <mat-checkbox class="example-margin" checked class="col-3" [(ngModel)]="estado">Estado</mat-checkbox>

      <button mat-raised-button type="submit" color="primary" (click)="consulta()">Filtrar</button>
      <button mat-raised-button type="submit" color="warn" (click)="exportarPDF()">PDF</button>


    </div>

    <div class="col-12">
      <mat-form-field class="col-3">
        <mat-label>RUC</mat-label>
        <input matInput [(ngModel)]="ruc">
      </mat-form-field>

      <mat-form-field class="col-3">
        <mat-label>Pais</mat-label>
        <mat-select [(ngModel)]="selPais">
          <mat-option value="-1"> [Seleccione]</mat-option>
          <mat-option [value]="x.idPais" *ngFor="let x of paises">
            {{ x.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-12">
      <div class="mat-elevation-z8">
        <mat-table class="mat-elevation-z8" [dataSource]="dataSource" style="width: 100%;">
          <ng-container matColumnDef="idEditorial">
            <th mat-header-cell *matHeaderCellDef style="width: 50px">Id</th>
            <td mat-cell *matCellDef="let aux" style="width: 50px">{{ aux.idEditorial }}</td>
          </ng-container>
          <ng-container matColumnDef="razonSocial">
            <th mat-header-cell *matHeaderCellDef style="width: 200px">Raz贸n Social</th>
            <td mat-cell *matCellDef="let aux" style="width: 200px">{{ aux.razonSocial }}</td>
          </ng-container>
          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef style="width: 200px">Direcci贸n</th>
            <td mat-cell *matCellDef="let aux" style="width: 200px">{{ aux.direccion }}</td>
          </ng-container>
          <ng-container matColumnDef="ruc">
            <th mat-header-cell *matHeaderCellDef style="width: 200px">RUC</th>
            <td mat-cell *matCellDef="let aux" style="width: 200px">{{ aux.ruc }}</td>
          </ng-container>
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef style="width: 100px">Estado</th>
            <td mat-cell *matCellDef="let aux" style="width: 100px">{{ aux.estado == 1 ? "Activo" : "Inactivo" }}</td>
          </ng-container>
          <ng-container matColumnDef="pais">
            <th mat-header-cell *matHeaderCellDef style="width: 350px">Pais</th>
            <td mat-cell *matCellDef="let aux" style="width: 350px">{{ aux.pais!.nombre }}</td>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

        </mat-table>
        <mat-paginator [pageSizeOptions]="[10,15]" showFirstLastButtons></mat-paginator>

      </div>

    </div>

  </div>

</div>
