<app-menu></app-menu>
<div class="container">

        <div class="col-lg-12">
              <h6>Consulta de Autor</h6>
        </div>
    
        <div class="col-12">
              <mat-form-field class="col-3">
                  <mat-label>Nombres</mat-label>
                  <input  matInput [(ngModel)] = "nombres" >
              </mat-form-field>
              <mat-form-field class="col-3">
                <mat-label>Telefono</mat-label>
                <input  matInput [(ngModel)] = "telefono" >
            </mat-form-field>

              <mat-checkbox class="example-margin"checked  class="col-3"  [(ngModel)] = "estado" >Estado
              </mat-checkbox>

              <mat-form-field class="col-3">
                <mat-label for="pais">Pais</mat-label>
                  <mat-select id=pais [(ngModel)] = "selPais" >
                  <mat-option value="-1"> [Seleccione] </mat-option>
                  <mat-option [value]="x.idPais" *ngFor="let x of lstPais"> 
                      {{x.nombre}}
                  </mat-option>
                </mat-select>
            </mat-form-field> 
                
              <button mat-raised-button type="submit" color="primary" (click)="consulta()">Filtrar</button>
              <button mat-raised-button type="submit" color="warn" (click)="exportarPDF()">PDF</button>

         </div>
    
                
         
         <div class="col-12">
            <div class="mat-elevation-z8">
            <mat-table class="mat-elevation-z8" [dataSource]="dataSource" style="width: 100%;">
                <ng-container matColumnDef="idAutor">
                    <th mat-header-cell *matHeaderCellDef style="width: 50px">Id</th>
                    <td mat-cell *matCellDef="let aux" style="width: 50px">{{ aux.idAutor }}</td>
                  </ng-container>
                  <ng-container matColumnDef="nombres">
                    <th mat-header-cell *matHeaderCellDef style="width: 200px">Nombres</th>
                    <td mat-cell *matCellDef="let aux" style="width: 200px">{{ aux.nombres}}</td>
                  </ng-container>
                  <ng-container matColumnDef="telefono">
                        <th mat-header-cell *matHeaderCellDef style="width: 200px">Telefono</th>
                        <td mat-cell *matCellDef="let aux" style="width: 200px">{{ aux.telefono}}</td>
                      </ng-container>
                  <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef style="width: 100px">Estado</th>
                    <td mat-cell *matCellDef="let aux" style="width: 100px">{{ aux.estado == 1 ? "Activo" : "Inactivo" }}</td>
                  </ng-container>
                  <ng-container matColumnDef="pais">
                        <th mat-header-cell *matHeaderCellDef style="width: 350px">Pais</th>
                        <td mat-cell *matCellDef="let aux" style="width: 350px">{{ aux.pais!.nombre }} </td>
                      </ng-container>
    
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
            
            </mat-table>
            <mat-paginator [pageSizeOptions]="[10,15]" showFirstLastButtons></mat-paginator>
    
        </div>
            
         </div>
    
    
    </div>
